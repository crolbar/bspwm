[bar/tray]
width = 7%
height = 15pt
monitor = eDP-1
line-size = 1pt
module-margin = 1
font-0 = Hack:size=15;2
modules-left = cpu battery
cursor-click = pointer
tray-position = right 
override-redirect = true 
background = #000000
tray-scale = 1.5
bottom = true 
offset-x = 2980

[module/cpu]
type = internal/cpu
interval = 0.5
format-prefix = "C "

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = AC0
poll-interval = 20
format-charging = CB <label-charging>
format-discharging = B <label-discharging>
