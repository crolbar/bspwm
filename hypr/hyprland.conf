# crolbar

monitor=DP-1,1920x1080@144,0x1080,1
monitor=DP-2,1920x1080@75,0x0 ,1
workspace=DP-1,1

exec-once = dunst -config ~/.config/hypr/dunstrc
exec-once = swaybg -m fill -i ~/.config/hypr/wallpapers/wall1.png
exec-once = ~/.config/hypr/WS.sh
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = nm-applet &
exec = pkill waybar & sleep 1 && waybar -c ~/.config/hypr/waybar/config.jsonc -s ~/.config/hypr/waybar/style.css
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -0.4 - 0.4, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 0
    border_size = 1.5
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgb(000000)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:razer-razer-viper-ultimate-dongle {
    sensitivity = -0.9
}
device:razer-razer-viper-ultimate {
    sensitivity = -0.9
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, X, exec, alacritty
bind = $mainMod, E, exec, thunar
bind = $mainMod, B, exec, firefox
bind = $mainMod, q, killactive, 
bind = $mainMod, Z, togglefloating,
bind = $mainMod, F, fullscreen, 
bind = $mainMod, R, exec, wofi --show drun,
bind = $mainMod, T, exec, dmenu_run -nb black
bind = $mainMod, J, togglesplit, # dwindle


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-5]
bind = $mainMod, 1, exec, ~/.config/hypr/dispatch.sh 1
bind = $mainMod, 2, exec, ~/.config/hypr/dispatch.sh 2
bind = $mainMod, 3, exec, ~/.config/hypr/dispatch.sh 3
bind = $mainMod, 4, exec, ~/.config/hypr/dispatch.sh 4
bind = $mainMod, 5, exec, ~/.config/hypr/dispatch.sh 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, exec, ~/.config/hypr/dispatch.sh s1
bind = $mainMod SHIFT, 2, exec, ~/.config/hypr/dispatch.sh s2
bind = $mainMod SHIFT, 3, exec, ~/.config/hypr/dispatch.sh s3
bind = $mainMod SHIFT, 4, exec, ~/.config/hypr/dispatch.sh s4
bind = $mainMod SHIFT, 5, exec, ~/.config/hypr/dispatch.sh s5

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# lock,poweroff,reboot,sleep,exit hypr
bind = $mainMod SHIFT ALT CTRL, L, exec, swaylock -c 000000
bind = $mainMod SHIFT ALT CTRL, P, exec, sudo systemctl poweroff
bind = $mainMod SHIFT ALT CTRL, R, exec, sudo systemctl reboot
bind = $mainMod SHIFT ALT CTRL, S, exec, physlock && sudo systemctl suspend
bind = $mainMod SHIFT ALT CTRL, Q, exit, 